lib:
  params:
    wsclean:
      base-inputs:
        ms:
          info: Measurement set(s)
          writable: true
          dtype: List[MS]
          required: true
          policies:
            positional: true
            repeat: list
        prefix:
          info: Prefix of output products
          dtype: str
          nom_de_guerre: name
          required: true
        column:
          dtype: str
          nom_de_guerre: data-column
        nchan:
          info: Channels out
          dtype: int
          nom_de_guerre: channels-out
        deconvolution-channels:
          info: Channels to use in deconvolution
          dtype: int
        channel-range:
          dtype: List[int]
          policies:
            repeat: list
        pol:
          dtype: Union[str, List[str]]
          element_choices: [I,Q,U,V,QU,QUV,IQ,IV,IQU,IQUV,XX,XY,YX,YY,LL,LR,RL,RR]
          policies:
            repeat: ","
        join-polarizations:
          dtype: bool
        link-polarizations:
          dtype: Union[str, List[str]]
          element_choices: [I,Q,U,V,QU,QUV,IQ,IV,IQU,IQUV,XX,XY,YX,YY,LL,LR,RL,RR]
          policies:
            repeat: ","
        intervals-out:
          dtype: int
        threads:
          info: Threads
          dtype: int
          nom_de_guerre: j
        make-psf-only:
          info: Make PSF only
          dtype: bool
        weight:
          info: "Weighting: natural, uniform (default), briggs. When using Briggs, add the robustness parameter as a number"
          dtype: Union[str, Tuple[str, float]]
          policies:
            split: " "
            repeat: list
        size:
          info: Image size in pixels
          dtype: Union[int, Tuple[int, int]]
          required: true
          policies:
            repeat: list
            format_list: ["{0}", "{1}"]
            format_list_scalar: ["{0}", "{0}"]
        multiscale:
          dtype: bool
        multiscale-scales:
          dtype: List[int]
          policies:
            repeat: ','
        multiscale-max-scales:
          dtype: int
        multiscale-gain:
          dtype: float
          default: 0.15
        multiscale-scale-bias:
          dtype: float
        scale:
          info: Angular pixel size
          dtype: Union[str, float]
          required: true
        taper-gaussian:
          dtype: str
        niter:
          info: Number of minor clean iterations
          dtype: int
        nmiter:
          info: Max number of major clean iterations
          dtype: int
        fits-mask:
          dtype: File
        threshold:
          dtype: float
        auto-threshold:
          dtype: float
        auto-mask:
          dtype: float
        local-rms:
          dtype: bool
        local-rms-window:
          dtype: int
        local-rms-method:
          dtype: str
          choices: [rms, rms-with-min]
        gain:
          dtype: float
        mgain:
          dtype: float
        baseline-averaging:
          dtype: float
        join-channels:
          dtype: bool
        fit-spectral-pol:
          dtype: int
        fit-beam:
          dtype: bool
        elliptical-beam:
          dtype: bool
        padding:
          dtype: float
        nwlayers:
          dtype: int
        nwlayers-factor:
          dtype: float
        save-source-list:
          dtype: bool
        store-imaging-weights:
          dtype: bool
        parallel-deconvolution:
          dtype: int
        parallel-gridding:
          dtype: int
        parallel-reordering:
          dtype: int
        no-reorder:
          dtype: bool
        reorder:
          dtype: bool
        predict:
          dtype: bool
        no-update-model-required:
          dtype: bool
        continue:
          dtype: bool
        subtract-model:
          dtype:  bool
        use-wgridder:
          dtype: bool
        log-time:
          dtype: bool
        interval:
          info: Time intervals to image
          dtype: List[int]
          required: false
          policies:
            repeat: list
        no-dirty:
          dtype: bool
        make-psf:
          dtype: bool
        simulate-noise:
          dtype: Union[float, str]
        taper-inner-tukey:
          dtype: float
        minuv-l:
          dtype: float
        maxuv-l:
          dtype: float
        minuvw-m:
          dtype: float
        maxuvw-m:
          dtype: float

      base-outputs:
        source-list:
          info: Source list
          dtype: File
          implicit: "{current.prefix}-sources.txt"
          must_exist: false
        temp-dir:
          dtype: Directory
          skip_freshness_checks: true
          mkdir: true
          must_exist: false

