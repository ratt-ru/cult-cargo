_include:
    - (cultcargo):
        - genesis/cult-cargo-base.yml

cabs:
    casa.importgmrt:
        info: Uses CASA import GMRT UVFITS to ms 
        command: casatasks.importgmrt
        _use: lib.misc.casa6.command-data
        inputs:
            fitsfile:
                info: The INPUT UVFITS file from GMRT 
                dtype: File
                required: true
        outputs:
            vis:
                info: The OUTPUT measurement set.
                dtype: MS
                required: true
                mkdir: false
